markup:
  highlight:
    noClasses: false
    lineNos: true
  goldmark:
    parser:
      # don't put <p> around ![]() image in markdown (used to embed any resource now)
      wrapStandAloneImageWithinParagraph: false
      attribute:
        block: true
        # this is enabled by default already
        #title: true

params:
  readingtime: true

taxonomies:
  category: categories
  tag: tags
  author: authors
  series: series

outputs:
  page:
    - html
    - markdown

outputFormats:
  markdown:
    ugly: true

privacy:
  googleAnalytics:
    disable: true

  x:
    enableDNT: true

  vimeo:
    enableDNT: true

  youtube:
    privacyEnhanced: true
