{{ define "main" }}
    <h1>
        {{ if eq .Data.Singular "tag" }}
            {{ partial "icon.html" "tag" }}
        {{ else }}
            {{ partial "icon.html" "filter" }}
        {{ end }}

        {{ .Title | markdownify }}
    </h1>

    <div class="taxonomy">
        <ul>
            {{ range .Pages }}
                <li>
                    <a href="{{ .Permalink }}">{{ .Title | markdownify }}</a>
                </li>
            {{ end }}
        </ul>
    </div>
{{ end }}
