{{ define "main" }}
    <h1>
        {{ partial "icon.html" "filter" }}
        {{ .Title | markdownify }}
    </h1>

    <div class="taxonomy">
        {{ with .Data.Terms.Alphabetical }}
            <ul>
                {{ range . }}
                    <li>
                        <a href="{{ .Page.Permalink }}">{{ .Page.Title | markdownify }}</a>
                    </li>
                {{ end }}
            </ul>
        {{ else }}
            <div>
                {{ i18n "no_posts" }}
            </div>
        {{ end }}
    </div>
{{ end }}
