{{ define "main" }}
    <h1>
        {{ partial "icon.html" "tag" }}
        {{ .Title | markdownify }}
    </h1>

    <div class="tag-list">
        <ul>
            {{ range .Data.Terms.Alphabetical }}
                <a href="{{ .Page.Permalink }}">
                    <li>{{ .Page.Title | markdownify }}</li>
                </a>
            {{ end }}
        </ul>
    </div>
{{ end }}
