<article class="page">
    <h2 class="page-title">
        <a href="{{ .Permalink }}">{{ .Title | markdownify }}</a>
        {{ if .Draft }}{{ partial "icon.html" "write" }}{{ end }}
    </h2>

    {{ partial "page-metadata/author.html" . }}

    {{ with .Summary }}
        <div class="page-description">
            {{ . }}
        </div>
    {{ end }}

    <div class="readmore">
        <a href="{{ .Permalink }}">{{ i18n "read_more" }} &rarr;</a>
    </div>
</article>
