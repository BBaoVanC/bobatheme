{{ define "main" }}
    <h1>
        {{ partial "icon.html" "user-circle" }}
        {{ .Title | markdownify }}
    </h1>

    <div class="page-list">
        {{ with .Paginator.Pages }}
            <ul>
                {{ range . }}
                    <li>{{ .Render "summary/author" }}</li>
                {{ end }}
            </ul>
        {{ else }}
            <div>
                {{ i18n "no_posts" }}
            </div>
        {{ end }}
    </div>
{{ end }}
