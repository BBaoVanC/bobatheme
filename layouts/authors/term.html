{{ define "main" }}
    <div class="author-name">
        <h1>
            {{ partial "icon.html" "user-circle" }}
            {{ .Title | markdownify }}
            {{ partial "rss-link.html" . }}
        </h1>
    </div>

    {{ partial "post-metadata/author.html" . }}

    {{ with .Content }}
        {{ . }}
    {{ end }}

    {{ partial "page-list.html" .Paginator.Pages }}

    {{ partial "pagination.html" . }}
{{ end }}
