{{ define "main" }}
<div class="post-title">
    <h1>
        {{ .Title | markdownify }}
        {{ if .Draft }}{{ partialCached "icon.html" "edit" "edit" }}{{ end }}
    </h1>
</div>

{{ partial "post-metadata.html" . }}

{{ if .Params.Toc }}
<div id="table-of-contents">
    <h2>Table of Contents</h2>
    {{ .TableOfContents }}
</div>
{{ end }}

<hr>

{{ .Content }}
{{ end }}
