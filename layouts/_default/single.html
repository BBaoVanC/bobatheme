{{ define "main" }}
<div class="post-title">
    <h1>
        {{ .Title | markdownify }}
        {{ if .Draft }}{{ partial "icon.html" "edit" }}{{ end }}
    </h1>
</div>

{{ partial "post-metadata.html" . }}

{{ if .Params.Toc }}
<div id="table-of-contents">
    <h2>{{ i18n "table_of_contents" }}</h2>
    {{ .TableOfContents }}
</div>
{{ end }}

<hr>

{{ .Content }}
{{ end }}
