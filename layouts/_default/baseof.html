<!DOCTYPE html>
<html lang="en">
    {{- partial "head.html" . -}}

    <body>
        {{- partial "header.html" . -}}
        {{ partial "navbar.html" . }}

        <div class="page">
            {{ if and (ne .Params.Toc false) .IsPage }}
            <div class="side">
                <h3>Table of Contents</h3>
                {{ .TableOfContents }}
            </div>
            {{ end }}

            <div class="main">
            {{- block "main" . }}
            {{ .Content }}
            {{- end }}
            </div>
        </div>

        {{- partial "footer.html" . -}}
    </body>

</html>
