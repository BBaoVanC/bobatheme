{{ partial "credit.html" }}
<!DOCTYPE html>
<html lang="{{ .Language.Lang }}">
    {{ partial "head.html" . }}

    <body>
        <a id="top" aria-hidden="true"></a>

        <div class="top">
            {{ partial "top.html" . }}
        </div>

        {{ if not .IsHome }}
            {{ partial "breadcrumb.html" . }}
        {{ end }}

        <div class="content">
            {{ block "main" . }}
                {{ .Content }}
            {{ end }}
        </div>

        {{ with .Site.Copyright }}
            <footer>
                <hr>
                <small>
                    {{ . | safeHTML }}
                </small>
            </footer>
        {{ end }}

        <a id="back-to-top" href="#top" aria-label="{{ i18n "aria_back_to_top_button" }}">
            {{ partial "icon.html" "chevron-up" }}
        </a>
        <noscript>
            <style>
                #back-to-top {
                    display: block;
                }
            </style>
        </noscript>
    </body>

</html>
