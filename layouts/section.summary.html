<a class="section-anchor" href="{{ .Permalink }}">
    <div class="section">
        <h2 class="section-title">
            {{ with .Params.icon }}{{ partial "icon.html" . }}{{ end }}
            {{ .Title | markdownify }}
        </h2>

        {{ with .Summary }}
            <div class="section-description">
                {{ . }}
            </div>
        {{ end }}
    </div>
</a>
