    <div class="section">
        <h2 class="section-title">
            {{ with .Params.icon }}{{ partial "icon.html" . }}{{ end }}
            {{ .Title | markdownify }}
        </h2>

        <div class="section-description">
            {{ partial "description-or-summary.html" . }}
        </div>
    </div>
</a>
