<a class="section-anchor" href="{{ .Permalink }}">
    <div class="section">
        <div>
            <h2 class="section-title">
                {{ with .Params.icon }}{{ partial "icon.html" . }}{{ end }}
                {{ .Title | markdownify }}
            </h2>

            {{ with .Summary }}
                <div class="section-description">
                    {{ . }}
                </div>
            {{ end }}
        </div>

        <div class="section-arrow">
            {{ partial "icon.html" "arrow-right" }}
        </div>
    </div>
</a>
