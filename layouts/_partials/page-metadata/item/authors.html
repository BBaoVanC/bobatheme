{{ with .GetTerms "authors" }}
    <span class="page-metadata-item authors" aria-label="{{ i18n "aria_post_meta_authors" }}">
        {{ partial "icon.html" "user-circle" }}

        {{ range . }}
            <a href="{{ .Permalink }}" data-pagefind-filter="author">{{ .LinkTitle }}</a>
        {{ end }}
    </span>
{{ end }}
