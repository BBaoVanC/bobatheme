{{ with (.GetTerms "series") }}
    <div class="page-metadata-section series" aria-label="{{ i18n "aria_post_meta_series" }}">
        {{ partial "icon.html" "files" }}
        {{ range . }}
            <a href="{{ .Permalink }}" data-pagefind-filter="series">{{ .LinkTitle }}</a>
        {{ end }}
    </div>
{{ end }}
