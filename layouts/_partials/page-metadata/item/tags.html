{{ with (.GetTerms "tags") }}
    {{ $tags := slice }}

    <div class="page-metadata-section tags" aria-label="{{ i18n "aria_post_meta_tags" }}">
        {{ partial "icon.html" "tag" }}
        {{ range . }}
            <a href="{{ .Permalink }}" data-pagefind-filter="tag">{{ .LinkTitle }}</a>
        {{ end }}
    </div>
{{ end }}
