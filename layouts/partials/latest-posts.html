<div class="latest-posts full-width-page-list">
    <hr>
    <h1>
        {{ i18n "latest_posts" }}
        {{ partial "rss-link.html" .Site.Home }}
    </h1>

    {{ with .Site.RegularPages | first 5 }}
        <div class="page-list">
            <ul>
                {{ range . }}
                    <li>{{ .Render "summary/post" }}</li>
                {{ end }}
            </ul>
        </div>
    {{ else }}
        <div>
            {{ i18n "no_posts" }}
        </div>
    {{ end }}
</div>
