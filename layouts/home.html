{{ define "main" }}
    {{ with .Content }}
        <article class="homepage-content">
            {{ . }}
        </article>
    {{ end }}

    {{ if .Site.Params.homepageLatestPosts }}
        <hr>
        <section class="homepage-latest-posts">
            <h1>
                {{ i18n "latest_posts" }}
                {{ partial "rss-link.html" . }}
            </h1>

            {{ partial "page-list.html" (.Paginate .Site.RegularPages).Pages }}

            {{ partial "pagination.html" . }}
        </section>
    {{ end }}
{{ end }}
