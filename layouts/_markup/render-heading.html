<h{{ .Level }} id="{{ .Anchor | safeURL }}" class="section-heading">
    {{ .Text | safeHTML }}
    <a class="content-heading-link" href="#{{ .Anchor | safeURL }}">
        <span aria-label="{{ i18n "aria_heading_link" }}">
            {{ partial "icon.html" "link" }}
        </span>
    </a>
</h{{ .Level }}>
