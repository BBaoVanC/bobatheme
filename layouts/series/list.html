{{ define "main" }}
    <h1>
        {{ partial "icon.html" "files" }}
        {{ .Title | markdownify }}
    </h1>

    <div class="series-taxonomy">
        {{ with .Pages }}
            <ul>
                {{ range . }}
                    <li>{{ .Render "summary/series" }}</li>
                {{ end }}
            </ul>
        {{ else }}
            <div>
                {{ i18n "no_posts" }}
            </div>
        {{ end }}
    </div>
{{ end }}
